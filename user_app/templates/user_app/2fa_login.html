<!DOCTYPE html>
<html>
<head>
    <title>Two-Factor Authentication</title>
</head>
<body>
    <h1>Two-Factor Authentication</h1>
    <p>Welcome, {{ user.username }}. Please enter your two-factor authentication code below:</p>
    
    <form method="post" action="{% url 'verify_2fa' %}">
        {% csrf_token %}
        <label for="otp_code">Two-Factor Code:</label>
        <input type="text" id="otp_code" name="otp_code" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
